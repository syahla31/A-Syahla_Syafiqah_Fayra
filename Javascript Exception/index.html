<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syahla' Syafiqah</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>✨ Division Calculator ✨</h1>
        
        <div class="input-group">
            <label for="numerator">Angka Pertama:</label>
            <input type="text" id="numerator" placeholder="Enter first number">
        </div>

        <div class="input-group">
            <label for="denominator">Angka Kedua:</label>
            <input type="text" id="denominator" placeholder="Enter second number">
        </div>

        <button onclick="divide()">Calculate</button>
        
        <div id="result" class="hidden"></div>
    </div>

    <script src="belajar.js"></script>
</body>
</html>
